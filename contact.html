  <main>
    <div class="container" style="align-items: center;">
  
        <h1 class="display-4">Contact Us</h1>   
        <hr>
        
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
              placeholder="Enter your First Name" required>
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="lastName" aria-describedby="lasttName"
              placeholder="Enter your Last Name" required>
            </div>
          </div>

          
          <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress"
            placeholder="Enter your Email" required>
          </div>
           <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" aria-describedby="contactNumber"
            placeholder="Enter your Contact Number" required>
           </div>
          
         
          <div class="form-group ">
            <label for="checkBox">Choose what you are interested in</label>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="artExibition"  aria-label="artExibition">
              <label class="form-check-label" for="artExibition">
                Art Exibition
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="danceCompetition"  aria-label="danceCompetition">
              <label class="form-check-label" for="danceCompetition">
                Dance Competition
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input position-static" type="checkbox" id="paperCreativity" aria-label="paperCreativity">
              <label class="form-check-label" for="paperCreativity">
                Paper Creativity
              </label>
            </div>
            <hr>
          </div>
          <button   class="btn btn-primary" id="SubmitButton" onclick="window.location.href='index.html'"><i class="fas fa-share-square"></i> Submit</button> </a>         
          <button type="reset" class="btn btn-warning" id="resetButton"><i class="fas fa-undo"></i> Reset</button>          

        </form>
