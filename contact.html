    <link rel="stylesheet" href="./Content/app.css">
</head>
<body>
 <header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html"><img src="assets/logo1.jpg">  Harsimran Kaur</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item ">
          <a class="nav-link" href="index.html"><i class="fas fa-home"></i> Home <span class="sr-only">(current)</span></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="projects.html"><i class="fas fa-project-diagram"></i></i> Projects</a>
        </li>

       
        <li class="nav-item">
          <a class="nav-link" href="contact.html"><i class="fas fa-phone"></i> Contact us</a>
        </li>

      </ul>
      
    </div>
  </nav>
  <main>
    <div class="container" style="align-items: center;">
  
        <h1 class="display-4">Contact Us</h1>   
        <hr>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input type="text" class="form-control" id="firstName" aria-describedby="firstName"
            placeholder="Enter your First Name" required>
           </div>
           <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input type="text" class="form-control" id="lastName" aria-describedby="lasttName"
            placeholder="Enter your Last Name" required>
           </div>
           <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="tel" class="form-control" id="contactNumber" aria-describedby="contactNumber"
            placeholder="Enter your Contact Number" required>
           </div>
          <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" aria-describedby="emailAddress"
            placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
            <label for="shortMessage">Type your Message here</label>
            <textarea class="form-control" id="shortMessage" rows="2" aria-describedby="shortMessage"></textarea>
          </div>
          <button type="submit"  class="btn btn-primary" id="SubmitButton"><i class="fas fa-share-square"></i> Submit</button>          
          <button type="reset" class="btn btn-warning" id="resetButton"><i class="fas fa-undo"></i> Reset</button>          

        </form>
    </div>
    

  </main>
  <footer>
  <nav class="navbar fixed-bottom navbar-light bg-light">
    <h6>&copy;Copyright 2020. All rights reserved</h6>
  </nav></footer>

</body>
</html>
